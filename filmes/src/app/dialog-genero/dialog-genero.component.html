<div id="card-input">
  <h1>Cadastrar</h1>
  <mat-form-field appearance="outline">
      <mat-label>GÃªnero</mat-label>
      <input matInput type="text" [formControl]="genero" required >
      <mat-error *ngIf="genero.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <div>
    <button mat-flat-button  mat-dialog-close="{}">Cancelar</button>
    <button mat-flat-button [disabled]="genero.invalid" [mat-dialog-close]="{cadastrar,genero}" >Editar</button>
  </div>

</div>

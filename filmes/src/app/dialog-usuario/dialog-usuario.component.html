<main>
  <h1 mat-dialog-title>Edição</h1>
  <div >
    <div id="card-input">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text"  [formControl]="nome" required>
            <mat-error *ngIf="nome.invalid">{{getErrorMessageNome()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput   [formControl]="telefone" required>
            <mat-error *ngIf="telefone.invalid">{{getErrorMessageTelefone()}}</mat-error>
        </mat-form-field>
    </div>
    <div id="card-botao" >
      <button mat-flat-button  id="botao" [disabled]="nome.invalid || email.invalid || telefone.invalid" [mat-dialog-close]="{cadastrar,nome,email,telefone}" >cadastrar</button>
      <button mat-button  mat-dialog-close="{}">Cancelar</button>
    </div>
  </div>
</main>

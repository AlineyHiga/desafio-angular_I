<app-header></app-header>
<div id="main">
    <mat-card-content id="cadastro">
        <mat-card-title>Gêneros</mat-card-title>
        <img src="/assets/theater 1.png">
        <div id="form">
            <mat-card-subtitle>Cadastrar Gênero</mat-card-subtitle>
            <div id="card-input">
                <mat-form-field appearance="outline">
                    <mat-label>Gênero</mat-label>
                    <input matInput type="text" [formControl]="genero" required >
                    <mat-error *ngIf="genero.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <button mat-flat-button [disabled]="genero.invalid" (click)="Cadastrar()" >Salvar</button>
            </div>
        </div>
    </mat-card-content>
    <mat-card id="genero-cadastrados">
        <mat-card-content class="card-genero" *ngFor="let item of listaGeneros">
            <span class="genero">{{item.genero}}</span>
            <mat-card-actions class="card-botao">
                <button mat-flat-button type="submit" class="editar"(click)="OpenDialog(item.id)" >Editar</button>
                <button mat-flat-button type="submit" class="excluir" (click)="Deletar(item.id)">Excluir</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
<app-footer></app-footer>
